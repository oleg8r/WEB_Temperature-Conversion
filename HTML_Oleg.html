    <!--BODY-->
    <body class="background-image">      <!-- This function loads the home page image and its description on page load -->

        <!--HEADER-->
        <header >
            <h1 id="container1" class="glowing"><b id="transition1">Temperature Conversion</b></h1>
            <h2 id="container1b" class="glowing"><b id="transition1b"><i>by Oleg Savelev</i></b></h2>
        </header>       
        <br>
        <br>


        <main class="mainContainer">

            <!--INPUTS & LABELS-->
            <section>
                <h3> Fahrenheit: </h3>
                <p><input autofocus id="tempFahrID" class="centering1" type="text" placeholder="Degrees in Fahrenheit" maxlength = "4" onkeydown="fIsEnterKey()" onkeypress="fIsNumeric()" oninput="checkDisable()"></p>
            </section>

            <section>
                <h3> Celsius: </h3>
                <p><input readonly id="tempCelsID" class="centering1" type="text" maxlength="0" placeholder="Degrees in Celsius"></p>
            </section>

            <!--TEXT AREA-->
            <section>
                <h3> Fahrenheit <sub><i>(left)</i></sub> to Celsius <sub><i>(right)</i></sub> </h3>
                <textarea readonly id="historyAreaID" name="historyAreaID" cols="2" rows="10"></textarea>
                <br>
            </section>

            <!--BUTTONS-->
            <section class="buttonArea">
                <h6>&nbsp;</h6> <!--Please specify temperature in Fahrenheit and press "Convert"-->
                <button id="convertBtnID" class="pointerCursor" type="button" onclick="fConvert()" onfocus="tempFahrID"> Convert </button>
                <button id="averageBtnID" class="pointerCursor" type="button" onclick="fAverage()" disabled="disabled"> Average </button>
                <button id="resetBtnID" class="pointerCursor" type="button" onclick="fReset()" disabled="disabled" > Reset </button>
            </section>

        </main>
